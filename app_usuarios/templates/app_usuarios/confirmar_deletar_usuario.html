{% extends "app_base/global/index.html" %}

{% load static %}

{% block title %}Deletar Usuário{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1>Deletar Usuário: {{ usuario.nome_usuario }}</h1>
        <p>Tem certeza que deseja deletar este usuário?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock content %}
