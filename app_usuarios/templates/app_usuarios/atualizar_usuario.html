{% extends "app_base/global/index.html" %}

{% load static %}

{% block title %}Atualizar Usuário{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1>Atualizar Usuário: {{ usuario.nome_usuario }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock content %}
